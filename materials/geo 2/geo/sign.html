<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="/styles/main.min.css">

	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600;6..12,700&display=swap" rel="stylesheet">
</head>
<body>
	
	<main>
		<section class="sign">
			<div class="sign_net __flex-center">
				<div class="sign_left">
					<div class="sign_img">
						<picture><source srcset="/images/sign.webp" type="image/webp"><img src="/images/sign.jpg" alt srcset="/images/sign.jpg 1x, /images/sign@2x.jpg 2x"></picture>
					</div>
					<ul class="sign_bottom __flex">
						<li>Инновации</li>
						<li>Геология</li>
						<li>Творчество</li>
					</ul>
				</div>
				<div class="sign_right">
					<div class="sign_logo">
						<picture><source srcset="/images/svg/logo.svg" type="image/webp"><img src="/images/svg/logo.svg" alt></picture>
					</div>
					<div class="sign_block">
						<ul class="sign_tabs __grid-twoo">
							<li class="active">
								<button onclick="tabsToggle(this, '.sign_form')">Войти</button>
							</li>
							<li>
								<button onclick="tabsToggle(this, '.sign_form')">Регистрация</button>
							</li>
						</ul>
						<div class="sign_wrapper">
							<form class="sign_form">
								<p>Электронная почта</p>
								<input type="email" placeholder="Введите электронную почту">
								<p>Пароль</p>
								<input type="password" placeholder="Введите пароль">
								<button class="__btn _accent">Войти</button>
								<div class="sign_forgout">
									Забыли пароль?
								</div>
							</form>
							<form class="sign_form" style="display: none;">
								<p>Электронная почта</p>
								<input type="email" placeholder="Введите электронную почту">
								<p>Пароль</p>
								<input type="password" placeholder="Введите пароль">
								<button class="__btn _accent">Зарегистрироваться</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<script src="/js/libraries/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
	<script src="/js/libraries/chartjs-plugin-labels.min.js"></script>
	<script src="/js/libraries/select.min.js"></script>
	<script src="/js/main.min.js"></script>

</body>
</html>
